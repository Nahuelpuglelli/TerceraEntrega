<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galpón Bebidas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; }
        .remove-item { color: white; cursor: pointer; margin-left: 10px; }
        .product-img { width: 100%; height: 200px; object-fit: cover; }
        .card { transition: transform 0.3s; }
        .card:hover { transform: scale(1.05); }
        .badge { cursor: pointer; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">¡Bienvenidos al Galpón Bebidas!</h1>
        <div id="user-form" class="mt-4">
            <div class="form-group">
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" id="nombre" class="form-control" placeholder="Ingrese su nombre y apellido">
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" class="form-control" placeholder="Ingrese su edad">
            </div>
            <button id="submit-user" class="btn btn-primary btn-block">Enviar</button>
        </div>
        
        <div id="product-list" class="mt-4" style="display: none;">
            <h2>Nuestra lista de precios:</h2>
            <input type="text" id="search-bar" class="form-control mb-4" placeholder="Buscar producto">
            <div class="row" id="products"></div>
        </div>
        
        <div id="cart" class="mt-4" style="display: none;">
            <h2>Carrito de Compras</h2>
            <ul id="cart-items" class="list-group"></ul>
            <p id="total" class="mt-3 font-weight-bold"></p>
            <button id="checkout" class="btn btn-warning btn-block">Finalizar Compra</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="JS/app.js"></script>
</body>
</html>
